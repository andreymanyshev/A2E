<div class="panel panel-default" *ngIf="hero">
    <div class="panel-heading">Hero</div>
    <div class="panel-body">
        <ul>
            <li>Name: {{hero.name}}</li>
            <li>Sex: {{hero.sex}}</li>
            <li>Birthday: {{hero.birthday | date}}</li>
        </ul>
    </div>
</div>


<div class="panel panel-default" *ngIf="editHero" [hidden]="submitted">
    <div class="panel-heading">
        <h4 class="pannel-title">
            <span class="glyphicon glyphicon-plus-sign"></span>Hero
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onUpdateHero()" id="hero-form" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input #name="ngModel" [(ngModel)]="editHero.name" required type="text" class="form-control" id="name" placeholder="Name" name="name">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select #sex="ngModel" [(ngModel)]="editHero.sex" class="form-control" id="sex" required name="sex">
                <option *ngFor="let sex of ['male', 'female']" [value]="sex">{{sex}}</option>
            </select>
            <div [hidden]="sex.valid || sex.pristine"
                    class="alert alert-danger">
                    Sex is required
            </div>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input #birthday="ngModel" [(ngModel)]="editHero.birthday" required type="date" class="form-control" id="birthday" name="birthday" placeholder="birthday">
                <div [hidden]="birthday.valid || birthday.pristine"
                    class="alert alert-danger">
                    birthday is required
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Save</button>
            <button type="buton" class="btn btn-primary" (click)='cancel()'>Cancel</button>
        </form>
    </div>
</div>
