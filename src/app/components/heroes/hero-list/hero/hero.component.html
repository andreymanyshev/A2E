<li class="list-group-item" appHighlight>
    <div class="input-group">
        <span class="input-group" (click)="selectHero($event)">
            {{hero.name}}
        </span>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" (click)="editHero($event)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </span>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" (click)="removeHero($event)">
                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            </button>
        </span>
    </div>
</li>
